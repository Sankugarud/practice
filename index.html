<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <input type="text" id="input" placeholder="Enter Here" >
        <div class="buttons">
            <button id="clear" class="btn a">C</button>
            <button id="back" class="btn a">B</button>
            <button id="modulo" class="btn a">%</button>
            <button id="M+" class="btn a">M+</button>
            <button id="btn1" class="btn">1</button>
            <button id="btn2" class="btn">2</button>
            <button id="btn3" class="btn">3</button>
            <button id="plus" class="btn a">+</button>
            <button id="btn4" class="btn">4</button>
            <button id="btn5" class="btn">5</button>
            <button id="btn6" class="btn">6</button>
            <button id="minus" class="btn a">-</button>
            <button id="btn7" class="btn">7</button>
            <button id="btn8" class="btn">8</button>
            <button id="btn9" class="btn">9</button>
            <button id="plus" class="btn a">*</button>
            <button id="btn0" class="btn">0</button>
            <button id="dot" class="btn">.</button>
            <button id="plus" class="btn a">/</button>
            <button id="equal" class="btn a">=</button>
            
        </div>
    </div>

    


    <script>
        
        let str = "";
       let  btn = document.querySelectorAll(".btn");
        Array.from(btn).forEach( (btn) => {
            btn.addEventListener('click', (e)=> {
                if(e.target.innerHTML=="="){
                    str = eval(str);
                    let input = document.getElementById("input");
                    input.value = str;
                }else if(e.target.innerHTML=="C"){
                    str = "";
                    let input = document.getElementById("input");
                    input.value = str;

                }else if(e.target.innerHTML=="B"){
                    str = str.slice(0, -1);
                    let input = document.getElementById("input");
                    input.value = str;
                }
                else{
                    console.log(e.target.innerHTML);
                    str += e.target.innerHTML;
                    let input = document.getElementById("input");
                    input.value = str;
                }
                
            
                
            })

            
        })
        

    </script>
</body>
</html>
